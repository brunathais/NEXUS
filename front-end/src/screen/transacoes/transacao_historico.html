<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Transações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #2a2a72, #5d5dd6, #8c4cfc);
            color: white;
            height: 100vh;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 100vh;
        }

        .form-container, .historico-container {
            width: 48%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px #5d5dd6;
        }

        .form-container form label, 
        .form-container form input, 
        .form-container form select, 
        .form-container form button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
            position: relative;
            top: 2px; /* Ajuste para centralizar verticalmente */
        }

        button {
            background: linear-gradient(to right, #5d5dd6, #8c4cfc);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to right, #8c4cfc, #5d5dd6);
        }

        .historico-container div {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }

        .historico-container button {
            width: auto;
            margin-right: 10px;
            padding: 5px 10px;
            background: linear-gradient(to right, #5d5dd6, #8c4cfc);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .historico-container button:hover {
            background: linear-gradient(to right, #8c4cfc, #5d5dd6);
        }

        ::placeholder {
            color: #cfcfcf;
        }

        input[type="date"] {
            color: #000;
        }

        #categoria_div {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Transações</h1>
    <div class="container">
        <div class="form-container">
            <form onsubmit="event.preventDefault(); salvarTransacao();">
                <label>Tipo de Transação:</label>
                <div style="display: flex; gap: 20px;">
                    <label><input type="radio" name="tipo" value="Receita" checked onchange="mostrarCategoria()"> Receita</label>
                    <label><input type="radio" name="tipo" value="Despesa" onchange="mostrarCategoria()"> Despesa</label>
                </div>

                <label>Valor:</label>
                <input type="number" id="valor" placeholder="Valor" required>

                <label>Data:</label>
                <input type="date" id="data" required>

                <label>Descrição:</label>
                <input type="text" id="descricao" placeholder="Descrição" required>

                <div id="categoria_div">
                    <label>Categoria:</label>
                    <select id="categoria">
                        <option value="Essenciais">Essenciais</option>
                        <option value="Não Essenciais">Não Essenciais</option>
                        <option value="Imprevistos">Imprevistos</option>
                    </select>
                </div>

                <input type="hidden" id="editar_id">

                <button type="submit">Salvar Transação</button>
            </form>
        </div>

        <div class="historico-container">
            <h2>Histórico de Transações</h2>
            <div id="historico"></div>
        </div>
    </div>

    <script>
        // Mostra ou esconde o campo de categoria com base no tipo selecionado
        function mostrarCategoria() {
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            const categoriaDiv = document.getElementById("categoria_div");
            if (tipo === "Despesa") {
                categoriaDiv.style.display = "block";
            } else {
                categoriaDiv.style.display = "none";
            }
        }

        // Função para salvar transações
        function salvarTransacao() {
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            const valor = document.getElementById("valor").value;
            const data = document.getElementById("data").value;
            const descricao = document.getElementById("descricao").value;
            let categoria = "";
            if (tipo === "Despesa") {
                categoria = document.getElementById("categoria").value;
            }

            if (!valor || !data || !descricao || (tipo === "Despesa" && !categoria)) {
                alert("Todos os campos são obrigatórios!");
                return;
            }

            const transacao = { tipo, valor, data, descricao, categoria };
            let transacoes = JSON.parse(localStorage.getItem("transacoes")) || [];
            const idEditar = document.getElementById("editar_id").value;

            if (idEditar) {
                transacoes[idEditar] = transacao;
            } else {
                transacoes.push(transacao);
            }

            localStorage.setItem("transacoes", JSON.stringify(transacoes));
            exibirHistorico();
            limparCampos();
        }

        // Exibe o histórico de transações
        function exibirHistorico() {
            const transacoes = JSON.parse(localStorage.getItem("transacoes")) || [];
            const historicoDiv = document.getElementById("historico");
            historicoDiv.innerHTML = "";

            transacoes.forEach((transacao, index) => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <strong>${transacao.tipo} ${index + 1}:</strong><br>
                    Valor: R$${transacao.valor}<br>
                    Data: ${transacao.data}<br>
                    Descrição: ${transacao.descricao}<br>
                    ${transacao.tipo === "Despesa" ? "Categoria: " + transacao.categoria + "<br>" : ""}
                    <button onclick="editarTransacao(${index})">Editar</button>
                    <button onclick="excluirTransacao(${index})">Excluir</button><br><br>
                `;
                historicoDiv.appendChild(div);
            });
        }

        // Limpa os campos do formulário
        function limparCampos() {
            document.getElementById("valor").value = "";
            document.getElementById("data").value = "";
            document.getElementById("descricao").value = "";
            document.getElementById("editar_id").value = "";
            document.querySelector('input[name="tipo"][value="Receita"]').checked = true;
            document.getElementById("categoria").value = "Essenciais";
            mostrarCategoria();
        }

        window.onload = exibirHistorico;
    </script>

</body>
</html>
