<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="transacoes.css">
    <link rel="stylesheet" href="../../components/css/main.css">
    <script src="../transacoes/transacoes.js" defer></script>
</head>

<body>
    <div class="back-button">
        <button onclick="history.back()">Voltar</button>
    </div>

    <h1>Cadastro de Transa√ß√µes</h1>
    <div class="resumo-cards">

        <div class="resumo-card despesa">

    <div class="container">

  onsubmit: Quando o formul√°rio for enviado, impede o comportamento padr√£o (recarregar a p√°gina)
  e chama a fun√ß√£o salvarTransacao() para processar os dados via JavaScript.
-->
                <label>Tipo de Transa√ß√£o:</label>

                    <input type="radio" name="tipo" value="Despesa" onchange="mostrarCategoria()"> Despesa
                </div>


                <label>Valor:</label>

                <!--'required' garante que o usu√°rio deve preencher este campo-->

                        <option value="N√£o Essenciais">N√£o Essenciais</option>

                <div class="filtro-select">

                            <option value="">Filtrar por Tipo</option>
                            <option value="Receita">Receita</option>
                            <option value="Despesa">Despesa</option>
                        </select>

                        <select id="filtroCategoria" onchange="filtrarHistorico()">

                        <input type="date" id="filtroDataInicio" onchange="filtrarHistorico()">

                    </div>
