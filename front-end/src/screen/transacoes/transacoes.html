<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Transa√ß√µes</title>
    <link rel="stylesheet" href="transacoes.css">
    <link rel="stylesheet" href="../../components/css/main.css">
    <script src="../transacoes/transacoes.js" defer></script>
</head>

<body>
    <button onclick="history.back()">Voltar</button>

    <h1>Cadastro de Transa√ß√µes</h1>
    <div class="resumo-cards">
        <div class="resumo-card saldo">
            <p>Saldo Atual</p>
            <span id="saldoAtual">R$ 0,00</span>
        </div>
        <div class="resumo-card receita">
            <p>Total de Receitas</p>
            <span id="totalReceitas">R$ 0,00</span>
        </div>
        <div class="resumo-card despesa">
            <p>Total de Despesas</p>
            <span id="totalDespesas">R$ 0,00</span>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form onsubmit="event.preventDefault(); salvarTransacao();"> <!--
  onsubmit: Quando o formul√°rio for enviado, impede o comportamento padr√£o (recarregar a p√°gina)
  e chama a fun√ß√£o salvarTransacao() para processar os dados via JavaScript.
-->
                <label>Tipo de Transa√ß√£o:</label>

                <div class="radio-group">
                    <input type="radio" name="tipo" value="Receita" checked onchange="mostrarCategoria()"> Receita
                    <input type="radio" name="tipo" value="Despesa" onchange="mostrarCategoria()"> Despesa
                </div>


                <label>Valor:</label>
                <input type="number" id="valor" placeholder="Valor" maxlength="10" required>
                <!--'required' garante que o usu√°rio deve preencher este campo-->

                <label>Data:</label>
                <input type="date" id="data" maxlength="8" required>

                <label>Descri√ß√£o:</label>
                <input type="text" id="descricao" placeholder="Descri√ß√£o" maxlength="50" required>

                <div id="categoria_div">
                    <label>Categoria:</label>
                    <select id="categoria">
                        <option value="Essenciais">Essenciais</option>
                        <option value="N√£o Essenciais">N√£o Essenciais</option>
                        <option value="Imprevistos">Imprevistos</option>
                    </select>
                </div>

                <input type="hidden" id="editar_id"> <!--necessario?-->

                <button type="submit">Salvar Transa√ß√£o</button>
            </form>
        </div>

        <div class="historico-container">
            <h2>Hist√≥rico de Transa√ß√µes</h2>

            <div class="filtro-select">
                <div class="filtro-container">
                    <select id="filtroTipo" onchange="filtrarHistorico()">
                        <option value="">Filtrar por Tipo</option>
                        <option value="Receita">Somente Receitas</option>
                        <option value="Despesa">Somente Despesas</option>
                    </select>

                    <select id="filtroCategoria" onchange="filtrarHistorico()">
                        <option value="">Filtrar por Categoria</option>
                        <option value="Essenciais">Essenciais</option>
                        <option value="N√£o Essenciais">N√£o Essenciais</option>
                        <option value="Imprevistos">Imprevistos</option>
                    </select>
                </div>

                <div class="filtro-date">
                    <label for="filtroDataInicio">De:</label>
                    <input type="date" id="filtroDataInicio" onchange="filtrarHistorico()">

                    <label for="filtroDataFim">At√©:</label>
                    <input type="date" id="filtroDataFim" onchange="filtrarHistorico()">
                </div>

                <div class="filtros-container">
                    <h3>Filtros de Transa√ß√µes</h3>

                    <div class="filtros-grid">
                        <div class="filtro-item">
                            <label for="tipo">Tipo:</label>
                            <select id="tipo" name="tipo">
                                <option value="">Todos</option>
                                <option value="receita">Receita</option>
                                <option value="despesa">Despesa</option>
                                <option value="imprevisto">Imprevistos</option>
                            </select>
                        </div>

                        <div class="filtro-item">
                            <label for="categoria">Categoria:</label>
                            <select id="categoria" name="categoria">
                                <option value="">Todas</option>
                                <option value="essenciais">Essenciais</option>
                                <option value="naoEssenciais">N√£o Essenciais</option>
                                <option value="imprevisto">Imprevistos</option>
                            </select>
                        </div>

                        <div class="filtro-item">
                            <label for="dataInicio">De:</label>
                            <input type="date" id="dataInicio" name="dataInicio" />
                        </div>

                        <div class="filtro-item">
                            <label for="dataFim">At√©:</label>
                            <input type="date" id="dataFim" name="dataFim" />
                        </div>

                        <div class="filtro-item botoes">
                            <button id="btnFiltrar">üîç Aplicar</button>
                            <button id="btnLimpar" class="limpar">üßπ Limpar</button>
                        </div>
                    </div>
                </div>

            </div>

            <div id="historico"></div>
            <div id="lista-transacoes"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <button class="botao-flutuante" onclick="rolarParaFormulario()">+</button>

</body>

</html>
