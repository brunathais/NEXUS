<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Metas Financeiras</title>
  <link rel="stylesheet" href="../../components/css/main.css">
  <link rel="stylesheet" href="./metas.css">
  <script src="./metas.js" defer></script>
</head>

<body>
  <button onclick="history.back()">Voltar</button>

  <h1>Gerenciador de Metas Financeiras</h1>

  <form id="form-meta">
    <label for="nomeMeta">Nome da Meta</label>
    <div class="input-com-contador">
      <input type="text" maxlength="20" id="nomeMeta" required oninput="atualizarContadorTexto(this, 20)"/>
      <span class="contador" id="contadorNomeMeta">0/20</span>
    </div>

    <label for="valorTotal">Valor Total (R$)</label>
    <div class="input-com-contador">
      <input type="number" id="valorTotal" min="0" step="0.01" required oninput="limitarCaracteres(this, 9)" />
      <span class="contador" id="contadorValorTotal">0/9</span>
    </div>

    <label for="valorPoupado">Valor Poupado Inicial (R$)</label>
    <div class="input-com-contador">
      <input type="number" id="valorPoupado" min="0" step="0.01" required oninput="limitarCaracteres(this, 9)" />
      <span class="contador" id="contadorValorPoupado">0/9</span>
    </div>

    <button type="submit">Adicionar Meta</button>
  </form>

  <div id="listaMetas"></div>
</body>

</html>
