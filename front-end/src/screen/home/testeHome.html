<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #6A0DAD;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #5A0CA8;
      padding: 20px;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-items li {
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }

    .menu-items li:hover {
      text-decoration: underline;
    }

    .main-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .main-button {
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #8E2AD6;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background-color 0.3s;
    }

    .main-button:hover {
      background-color: red;
      transform: scale(1.1);
    }

    main {
      text-align: center;
      margin-top: 100px;
    }

    .titulo {
      font-size: 3rem;
      color: lightblue;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
    <div style="display: flex; gap: 20px;">
      <div class="icone-usuario" onclick="alert('Perfil do usuário!')">USER</div>
      <img src="notificacao.png" alt="Notificações" width="30" onclick="alert('Notificações!')" style="cursor: pointer;">
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="menu-items">
      <li onclick="location.href='../transacoes/transacoes.html'">Transações</li>
      <li onclick="location.href='../dicas/dicas.html'">Dicas</li>
      <li onclick="location.href='../historico_transacao/historico.html'">Histórico</li>
      <li onclick="location.href='../orcamento/orcamento.html'">Orçamento</li>
      <li onclick="location.href='../contas/contas.html'">Contas e Boletos</li>
    </ul>
  </div>

  <!-- Main Content -->
  <main>
    <div class="titulo">NEXUS</div>
    <div class="main-buttons">
      <a href="../transacoes/transacoes.html" class="main-button">Transação</a>
      <a href="../dicas/dicas.html" class="main-button">Dicas</a>
      <a href="../historico_transacao/historico.html" class="main-button">Histórico</a>
      <a href="../orcamento/orcamento.html" class="main-button">Orçamento</a>
      <a href="../contas/contas.html" class="main-button">Contas e Boletos</a>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
