<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #6A0DAD; /* Roxo de fundo */
      height: 100em;
      display: grid;
      justify-content: center;
      align-items: center; 
      position: relative;
    }

    .main-buttons {
      /*display: flex;
      gap: 20px;  Espaço entre os botões */
    }

    .main-button {
      padding: 20px 40px;
      font-size: 1.2rem;
      color: white;
      background-color: #8E2AD6; /* Roxo mais saturado */
      border: 2px solid;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main-button:hover {
      background-color: red; /* Tom mais forte no hover */
      transform: scale(1.4);
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1001; /* Fica acima do menu */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -25%;
      width: 25%;
      height: 100%;
      background-color: #5A0CA8; /* Roxo mais escuro */
      padding: 20px;
      border-radius: 15px;
      border: 2px solid white;
      border-left: none;
      border-bottom-left-radius: 0px;
      border-top-left-radius: 0px;
      box-sizing: border-box;
      transition: left 1s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .menu-text{
        color: white;
        position: relative;
        left: 50px;
        top: 3px;
        font-size: 33px;
    }

    .titulo{
        height: 80px;
    font-size: 80px;
    opacity: 0.4;
    text-align: center;
    color: lightblue

    }
    

  </style>
</head>
<body>
    
  <!-- Ícone de menu (hamburger) -->
  <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu-text">Menu</div>
    <!-- Botões adicionais serão colocados aqui futuramente -->
  </div>

  <div class="titulo">NEXUS</div>

  <!-- Botões principais na horizontal -->
  <div class="main-buttons">
    <button class="main-button">Transação</button>
    <button class="main-button">Boleto</button>
    <button class="main-button">Metas</button>
    
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }
  </script>

</body>
</html>
