<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="../../components/css/main.css/main.css" />
  <title>Home</title>
</head>

<body>
  <header>
    <div class="menu-toggle" id="toggleButton" onclick="toggleSidebar()">&#9776;</div>

    <!-- Área fixa para usuário e notificações -->
    <div class="user-notification-area">
      <div class="icone-usuario" onclick="alert('Perfil do usuário!')">USUARIO</div>
      <img
        src="notificacao.png"
        alt="Notificações"
        width="30"
        class="icone-notificacao"
        onclick="toggleNotificacoes()"
      />
    </div>

    <!-- Menu de Notificações -->
    <div id="notificacao-menu">
      <div id="notificacoes">
        <div class="notificacao-item">Nova transação registrada</div>
        <div class="notificacao-item">Dica do dia disponível</div>
        <div class="notificacao-item">Atualização no histórico</div>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <ul class="menu-items">
      <li onclick="location.href='../transacoes/transacoes.html'">Transações</li>
      <li onclick="location.href='../dicas/dicas.html'">Dicas</li>
      <li onclick="location.href='../historico_transacao/historico.html'">Histórico</li>
      <li onclick="location.href='../orcamento/orcamento.html'">Orçamento</li>
      <li onclick="location.href='../contas/contas.html'">Contas e Boletos</li>
    </ul>
  </aside>

  <main>
    <div class="central-area">
      <h1 class="titulo">NEXUS</h1>

      <div class="main-buttons">
        <a href="../transacoes/transacoes.html" class="main-button">Transação</a>
        <a href="../dicas/dicas.html" class="main-button">Dicas</a>
        <a href="../historico_transacao/historico.html" class="main-button">Histórico</a>
        <a href="../orcamento/orcamento.html" class="main-button">Orçamento</a>
        <a href="../contas/contas.html" class="main-button">Contas e Boletos</a>
      </div>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const button = document.getElementById('toggleButton');

      sidebar.classList.toggle('active');

      if (sidebar.classList.contains('active')) {
        button.innerHTML = '&times;';
      } else {
        button.innerHTML = '&#9776;';
      }
    }

    function toggleNotificacoes() {
      const menu = document.getElementById('notificacao-menu');
      menu.classList.toggle('show');
    }

    document.addEventListener('click', function (e) {
      const menu = document.getElementById('notificacao-menu');
      const icone = document.querySelector('.icone-notificacao');
      if (!menu.contains(e.target) && !icone.contains(e.target)) {
        menu.classList.remove('show');
      }
    });
  </script>
  
</body>

</html>
