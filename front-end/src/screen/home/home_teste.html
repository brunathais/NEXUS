<!DOCTYPE html>
<html lang="pt-BR">
<head><!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home | Nexus</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body, html {
    height: 100%;
    background-color: #ccc; /* igual a imagem */
  }

  /* Barra superior */
  header {
    background-color: #0b678a;
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    color: white;
  }

  /* Ícone hamburguer */
  .menu-toggle {
    cursor: pointer;
    width: 30px;
    height: 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .menu-toggle span {
    display: block;
    height: 3px;
    background: white;
    border-radius: 2px;
  }

  /* Logo central */
  .logo {
    flex-grow: 1;
    text-align: center;
    font-weight: 900;
    font-size: 20px;
    letter-spacing: 2px;
  }

  /* Menu do lado direito */
  .user-menu {
    position: relative;
  }

  .user-name {
    margin-right: 10px;
  }

  .btn-add {
    background: transparent;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    position: relative;
  }

  /* Dropdown menu */
  .dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 40px;
    background-color: #0b678a;
    border-radius: 4px;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    width: 220px;
    padding: 10px 0;
    z-index: 10;
  }

  .dropdown-menu.active {
    display: block;
  }

  .dropdown-menu button {
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .dropdown-menu button:hover {
    background-color: rgba(255,255,255,0.1);
  }

  /* Ícones simples com emojis para exemplo (você pode substituir por SVG ou fontawesome) */
  .dropdown-menu button span.icon {
    width: 18px;
    text-align: center;
    font-size: 18px;
  }

  /* Rodapé igual a imagem */
  footer {
    background-color: #0b678a;
    color: white;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 900;
    letter-spacing: 2px;
  }

</style>
</head>
<body>

<header>
  <div class="menu-toggle" aria-label="Abrir menu" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="logo">BRUCARI<span style="font-weight:400;">NEXUS</span></div>
  <div class="user-menu">
    <span class="user-name">bruna</span>
    <button class="btn-add" aria-haspopup="true" aria-expanded="false" aria-label="Abrir menu adicionar">+</button>
    <nav class="dropdown-menu" aria-label="Menu de opções">
      <button><span class="icon">💾</span> Cadastro de transações</button>
      <button><span class="icon">🗄️</span> Cadastro de contas e boletos</button>
      <button><span class="icon">{ }</span> Planejamento e Mapeamento de Metas</button>
      <button><span class="icon">{ }</span> Verificação de limites de gastos (orçamento)</button>
      <button><span class="icon">📋</span> Geração de relatório financeiro detalhado</button>
      <button><span class="icon">📄</span> Filtro por período</button>
      <button><span class="icon">🖨️</span> Exportação dos relatórios financeiros</button>
      <button><span class="icon">📊</span> Gráficos interativos</button>
      <button><span class="icon">🗃️</span> Alertas sobre vencimentos</button>
      <button><span class="icon">📝</span> Gamificação</button>
      <button><span class="icon">📈</span> Educação Financeira</button>
      <button><span class="icon">📋</span> Novo painel</button>
      <button><span class="icon">📊</span> Novo painel analítico</button>
      <button><span class="icon">⭐</span> Novo favorito</button>
    </nav>
  </div>
</header>

<main style="min-height:calc(100vh - 90px); display:flex; justify-content:center; align-items:center; font-size: 28px; font-weight:bold; color:#777;">
  HOME - Conteúdo principal aqui
</main>

<footer>
    BRUCARI
</footer>

<script>
  const btnAdd = document.querySelector('.btn-add');
  const dropdownMenu = document.querySelector('.dropdown-menu');

  btnAdd.addEventListener('click', () => {
    const expanded = btnAdd.getAttribute('aria-expanded') === 'true';
    btnAdd.setAttribute('aria-expanded', !expanded);
    dropdownMenu.classList.toggle('active');
  });

  // Fecha menu ao clicar fora
  document.addEventListener('click', (event) => {
    if (!btnAdd.contains(event.target) && !dropdownMenu.contains(event.target)) {
      dropdownMenu.classList.remove('active');
      btnAdd.setAttribute('aria-expanded', 'false');
    }
  });
</script>

</body>
</html>
