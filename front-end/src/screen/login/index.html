    <title>Bem-Vindo - Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #090909, #1e1e2a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%; 
            max-width: 400px;
            text-align: center;
            background: #1a1a2e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: #8b5cf6;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .button {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .button:hover {
            background: linear-gradient(90deg, #ec4899, #8b5cf6);
        }

        .alternative {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .icons img {
            width: 30px;
            height: 50;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icons img:hover {
            transform: scale(1.2);
        }

        .footer {
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #ec4899;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
