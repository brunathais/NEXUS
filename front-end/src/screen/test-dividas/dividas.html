<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Dívidas</title>
</head>
<body>
    <h1>Minhas Dívidas e Parcelamentos</h1>
    <form id="formDivida">
        <label>Descrição: <input type="text" id="descricao"></label><br>
        <label>Valor Total: <input type="number" id="valor"></label><br>
        <label>Juros (% a.m.): <input type="number" id="juros"></label><br>
        <label>Parcelas: <input type="number" id="parcelas"></label><br>
        <label>Data 1ª Parcela: <input type="date" id="primeiraParcela"></label><br>
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Minhas Dívidas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Descrição</th><th>Valor</th><th>Parcelas</th><th>Juros</th><th>Próx. Vencimento</th>
            </tr>
        </thead>
        <tbody id="tabelaDividas"></tbody>
    </table>

    <script src="dividas.js"></script>
</body>
</html>
