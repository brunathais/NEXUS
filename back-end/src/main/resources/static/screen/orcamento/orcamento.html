<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento</title>
  <link rel="stylesheet" href="orcamento.css" />
  <link rel="stylesheet" href="../../components/css/main.css" />
  <script src="./orcamento.js" defer></script>
</head>

<body>
  <main>
    <h1>Definir Orçamento</h1>

    <form id="formOrcamento" aria-label="Formulário para definir orçamento mensal">

      <!-- Grupo para gastos essenciais -->
      <label for="essenciais">Essenciais:</label>
      <input type="number" id="essenciais" name="essenciais" min="0" step="0.01" 
        placeholder="Digite o orçamento desejado para os gastos com depesas essenciais" />
        <!--o que é aria-required="true"-->

      <!-- Grupo para gastos não essenciais -->
      <label for="naoEssenciais">Não Essenciais:</label>
      <input type="number" id="naoEssenciais" name="naoEssenciais" min="0" step="0.01" required 
        placeholder="0,00" />

      <!-- Grupo para imprevistos -->
      <label for="imprevistos">Imprevistos:</label>
      <input type="number" id="imprevistos" name="imprevistos" min="0" step="0.01" required 
        placeholder="0,00" />

      <!-- Grupo para reserva de emergência -->
      <label for="reservaEmergencia">Reserva de Emergência:</label>
      <input type="number" id="reservaEmergencia" name="reservaEmergencia" min="0" step="0.01" required
        placeholder="0,00" />

      <!-- Botão para salvar orçamento -->
      <button type="submit">Salvar Orçamento</button>
    </form>

    <section id="orcamentoSalvo">
      <h2>Orçamento Salvo</h2>
      <div id="dadosOrcamento"></div>
    </section>

  </main>

</body>

</html>
